[project]
name = "data-designer-config"
dynamic = ["version"]
description = "Configuration layer for DataDesigner synthetic data generation"
readme = "README.md"
requires-python = ">=3.10"
license = "Apache-2.0"

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "jinja2>=3.1.6,<4",
    "numpy>=1.23.5,<3",
    "pandas>=2.3.3,<3",
    "pillow>=12.0.0,<13",
    "pyarrow>=19.0.1,<20", # Required for parquet I/O operations
    "pydantic[email]>=2.9.2,<3",
    "pygments>=2.19.2,<3",
    "python-dotenv>=1.0.0,<2",
    "python-json-logger>=3,<4",
    "pyyaml>=6.0.1,<7",
    "requests>=2.32,<3",
    "rich>=13.7.1,<15",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning>=0.7.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true

[tool.hatch.build.targets.wheel]
packages = ["src/data_designer"]

[tool.ruff]
extend = "../../pyproject.toml"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_default_fixture_loop_scope = "session"
env = ["DISABLE_DATA_DESIGNER_PLUGINS=true"]

[tool.uv]
package = true
